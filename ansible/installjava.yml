---
- hosts: all
  tasks:
    - name: Task 1 update APT package manager repositories cache
      become: true
      apt:
        update_cache: yes
    - name: Task  -2 install Java using Ansible
      become: yes
      apt:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - openjdk-11-jdk